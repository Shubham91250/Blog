{% extends 'base.html' %}
{% block body %}

<div class="container">

    <h1 class="text-center my-3">Read our popular Blogs</h1>
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/media/{{showBlogObj.images}}" class="img-fluid rounded-start" alt="..."/>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{showBlogObj.title}}</h5>
              <h6 class="text-primary">Author: {{showBlogObj.author}}</h6>
              <p class="card-text">{{showBlogObj.content|safe}}</p>
              <p class="card-text"><small class="text-body-secondary">{{showBlogObj.post_date}}</small></p>
              <a href="{% url 'blog' %}" class="btn btn-primary">Go Back</a>
            </div>
          </div>
        </div>
    </div>
</div>


{% endblock body %}
